<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Execution</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Executing Query</h1>
    <p>Please wait...</p>
    <div class="countdown">10</div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('update-countdown', (event, countdown) => {
      document.querySelector('.countdown').textContent = countdown;
    });
  </script>
</body>
</html>
